<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Image Viewer</title>
   <link rel="stylesheet" href="src/css/index.css" />
</head>
<style>
   /* ===== NAVIGATION CONTROLS ===== */
.nav-controls {
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  transform: translateY(-50%);
  display: flex;
  justify-content: space-between;
  padding: 0 1.5rem;
  z-index: 100;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.image-container:hover .nav-controls,
.nav-controls:focus-within {
  opacity: 1;
  pointer-events: auto;
}

.nav-btn {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.95);
  border: 2px solid rgba(255, 255, 255, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  pointer-events: auto;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: var(--shadow-lg), 0 0 0 1px rgba(0, 0, 0, 0.05);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  position: relative;
  overflow: hidden;
}

.nav-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(142, 45, 226, 0.1), rgba(255, 107, 107, 0.1));
  border-radius: 50%;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.nav-btn:hover {
  transform: translateY(-2px) scale(1.1);
  background: rgba(255, 255, 255, 1);
  box-shadow: var(--shadow-xl), 0 0 20px rgba(142, 45, 226, 0.3);
  border-color: var(--primary);
}

.nav-btn:hover::before {
  opacity: 1;
}

.nav-btn:active {
  transform: translateY(0) scale(0.95);
  transition-duration: 0.1s;
}

.nav-btn .icon {
  font-size: 1.5rem;
  color: var(--primary-dark);
  transition: transform 0.3s ease;
  position: relative;
  z-index: 1;
}

.nav-btn:hover .icon {
  transform: scale(1.2);
  color: var(--primary);
}

.nav-btn.prev .icon::before {
  content: "◀";
}

.nav-btn.next .icon::before {
  content: "▶";
}

/* Navigation tooltips */
.nav-btn::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: -40px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.8);
  color: white;
  padding: 6px 12px;
  border-radius: var(--radius-sm);
  font-size: 0.75rem;
  font-weight: 500;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 1000;
}

.nav-btn:hover::after {
  opacity: 1;
  bottom: -35px;
}

/* ===== PAUSE/PLAY CONTROLS ===== */
.playback-controls {
  position: absolute;
  bottom: 1.5rem;
  right: 1.5rem;
  z-index: 50;
  display: flex;
  gap: 0.75rem;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.image-container:hover .playback-controls {
  opacity: 1;
  transform: translateY(0);
}

.playback-btn {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.95);
  border: 2px solid rgba(255, 255, 255, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: var(--shadow-md), 0 0 0 1px rgba(0, 0, 0, 0.05);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  position: relative;
  overflow: hidden;
}

.playback-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(142, 45, 226, 0.15), rgba(255, 107, 107, 0.15));
  border-radius: 50%;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.playback-btn:hover {
  transform: scale(1.1);
  background: rgba(255, 255, 255, 1);
  box-shadow: var(--shadow-lg), 0 0 15px rgba(142, 45, 226, 0.2);
  border-color: var(--primary);
}

.playback-btn:hover::before {
  opacity: 1;
}

.playback-btn:active {
  transform: scale(0.95);
  transition-duration: 0.1s;
}

.playback-btn .playback-icon {
  font-size: 1.2rem;
  color: var(--primary-dark);
  transition: transform 0.3s ease;
  position: relative;
  z-index: 1;
}

.playback-btn:hover .playback-icon {
  transform: scale(1.2);
  color: var(--primary);
}

/* Play/Pause icon states */
.playback-btn.play .playback-icon::before {
  content: "⏸";
}

.playback-btn.pause .playback-icon::before {
  content: "▶";
}

/* Rotate icon for play state */
.playback-btn.play .playback-icon {
  transform: rotate(0deg);
}

.playback-btn.pause .playback-icon {
  transform: rotate(0deg);
}

/* Playback speed indicator */
.playback-speed {
  position: absolute;
  top: -35px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.8);
  color: white;
  padding: 4px 8px;
  border-radius: var(--radius-sm);
  font-size: 0.7rem;
  font-weight: 500;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  white-space: nowrap;
}

.playback-btn:hover .playback-speed {
  opacity: 1;
}

/* ===== PROGRESS INDICATOR ===== */
.rotation-progress {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 3px;
  background: rgba(255, 255, 255, 0.2);
  overflow: hidden;
  z-index: 40;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.image-container:hover .rotation-progress {
  opacity: 1;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  width: 0%;
  transition: width 0.5s linear;
  position: relative;
}

.progress-bar::after {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  width: 2px;
  height: 100%;
  background: white;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
}

/* ===== IMAGE COUNTER ===== */
.image-counter {
  position: absolute;
  bottom: 1.5rem;
  left: 1.5rem;
  background: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 0.85rem;
  font-weight: 500;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  opacity: 0;
  transform: translateY(5px);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 50;
}

.image-container:hover .image-counter {
  opacity: 1;
  transform: translateY(0);
}

.image-counter .current {
  color: var(--accent);
  font-weight: 700;
}

.image-counter .total {
  opacity: 0.8;
}

/* ===== THUMBNAIL NAVIGATION (Optional) ===== */
.thumbnail-nav {
  position: absolute;
  top: 1.5rem;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 6px;
  z-index: 50;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.image-container:hover .thumbnail-nav {
  opacity: 1;
}

.thumbnail-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.5);
  cursor: pointer;
  transition: all 0.3s ease;
}

.thumbnail-dot:hover {
  transform: scale(1.3);
  background: rgba(255, 255, 255, 0.9);
}

.thumbnail-dot.active {
  background: var(--accent);
  box-shadow: 0 0 8px var(--accent);
  transform: scale(1.2);
}

/* ===== KEYBOARD SHORTCUT HINTS ===== */
.keyboard-hints {
  position: fixed;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.9);
  color: white;
  padding: 12px 20px;
  border-radius: var(--radius-md);
  font-size: 0.85rem;
  display: flex;
  gap: 20px;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: var(--shadow-xl);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
  z-index: 9999;
}

.keyboard-hints.show {
  opacity: 0.9;
  animation: fadeInUp 0.5s ease;
}

.keyboard-hint {
  display: flex;
  align-items: center;
  gap: 8px;
}

.keyboard-key {
  background: rgba(255, 255, 255, 0.15);
  padding: 4px 8px;
  border-radius: 4px;
  font-family: 'Courier New', monospace;
  font-weight: 600;
  border: 1px solid rgba(255, 255, 255, 0.2);
  min-width: 24px;
  text-align: center;
}

/* ===== DARK MODE ADJUSTMENTS ===== */
[data-theme="dark"] .nav-btn {
  background: rgba(30, 41, 59, 0.95);
  border-color: rgba(255, 255, 255, 0.1);
  box-shadow: var(--shadow-md), 0 0 0 1px rgba(255, 255, 255, 0.05);
}

[data-theme="dark"] .nav-btn:hover {
  background: rgba(51, 65, 85, 0.95);
  border-color: var(--primary);
}

[data-theme="dark"] .nav-btn .icon {
  color: var(--text);
}

[data-theme="dark"] .nav-btn:hover .icon {
  color: var(--primary-light);
}

[data-theme="dark"] .playback-btn {
  background: rgba(30, 41, 59, 0.95);
  border-color: rgba(255, 255, 255, 0.1);
}

[data-theme="dark"] .playback-btn:hover {
  background: rgba(51, 65, 85, 0.95);
}

[data-theme="dark"] .playback-btn .playback-icon {
  color: var(--text);
}

[data-theme="dark"] .playback-btn:hover .playback-icon {
  color: var(--primary-light);
}

[data-theme="dark"] .image-counter {
  background: rgba(15, 23, 42, 0.9);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

[data-theme="dark"] .thumbnail-dot {
  background: rgba(255, 255, 255, 0.3);
}

[data-theme="dark"] .thumbnail-dot.active {
  background: var(--accent);
}

[data-theme="dark"] .keyboard-hints {
  background: rgba(15, 23, 42, 0.95);
  border-color: rgba(255, 255, 255, 0.15);
}

[data-theme="dark"] .keyboard-key {
  background: rgba(255, 255, 255, 0.1);
  border-color: rgba(255, 255, 255, 0.2);
}

/* ===== ANIMATIONS ===== */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translate(-50%, 20px);
  }
  to {
    opacity: 0.9;
    transform: translate(-50%, 0);
  }
}

@keyframes pulseActive {
  0%, 100% {
    box-shadow: 0 0 0 0 rgba(142, 45, 226, 0.4);
  }
  50% {
    box-shadow: 0 0 0 8px rgba(142, 45, 226, 0);
  }
}

.nav-btn.active {
  animation: pulseActive 2s infinite;
}

/* ===== RESPONSIVE ADJUSTMENTS ===== */
@media (max-width: 768px) {
  .nav-btn {
    width: 42px;
    height: 42px;
  }
  
  .nav-btn .icon {
    font-size: 1.3rem;
  }
  
  .nav-controls {
    padding: 0 1rem;
  }
  
  .playback-btn {
    width: 38px;
    height: 38px;
  }
  
  .playback-btn .playback-icon {
    font-size: 1.1rem;
  }
  
  .image-counter {
    font-size: 0.75rem;
    padding: 4px 10px;
    bottom: 1rem;
    left: 1rem;
  }
  
  .keyboard-hints {
    flex-direction: column;
    gap: 10px;
    padding: 10px 15px;
    font-size: 0.75rem;
    bottom: 1rem;
  }
  
  .thumbnail-nav {
    top: 1rem;
  }
  
  .thumbnail-dot {
    width: 6px;
    height: 6px;
  }
}

@media (max-width: 480px) {
  .nav-btn {
    width: 36px;
    height: 36px;
  }
  
  .nav-btn .icon {
    font-size: 1.1rem;
  }
  
  .nav-btn::after {
    display: none;
  }
  
  .playback-btn {
    width: 34px;
    height: 34px;
  }
  
  .playback-btn .playback-icon {
    font-size: 1rem;
  }
  
  .playback-speed {
    display: none;
  }
  
  .image-counter {
    font-size: 0.7rem;
    padding: 3px 8px;
    bottom: 0.8rem;
    left: 0.8rem;
  }
  
  .keyboard-hints {
    padding: 8px 12px;
    font-size: 0.7rem;
    bottom: 0.8rem;
  }
  
  .keyboard-key {
    padding: 3px 6px;
    min-width: 20px;
    font-size: 0.7rem;
  }
  
  .thumbnail-nav {
    display: none;
  }
}

/* ===== TOUCH DEVICE OPTIMIZATIONS ===== */
@media (hover: none) and (pointer: coarse) {
  .nav-controls,
  .playback-controls,
  .image-counter,
  .thumbnail-nav {
    opacity: 1 !important;
    transform: translateY(0) !important;
  }
  
  .nav-btn,
  .playback-btn {
    transform: scale(1.1);
    background: rgba(255, 255, 255, 0.98);
    border-width: 3px;
  }
  
  .nav-btn:active,
  .playback-btn:active {
    transform: scale(0.95);
  }
  
  .rotation-progress {
    opacity: 0.7 !important;
  }
}

/* ===== ACCESSIBILITY ===== */
@media (prefers-reduced-motion: reduce) {
  .nav-controls,
  .playback-controls,
  .image-counter,
  .keyboard-hints {
    transition: none;
  }
  
  .nav-btn:hover,
  .playback-btn:hover {
    transform: none;
  }
}

.nav-btn:focus-visible,
.playback-btn:focus-visible {
  outline: 2px solid var(--primary);
  outline-offset: 2px;
  box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.3);
}
</style>
<body>
<!-- Inside your image-container div -->
<div class="image-container">
  <!-- Existing content... -->
  
  <!-- Navigation Controls -->
  <div class="nav-controls" role="navigation" aria-label="Image navigation">
    <button class="nav-btn prev" data-tooltip="Previous (←)" aria-label="Previous image">
      <span class="icon" aria-hidden="true"></span>
    </button>
    <button class="nav-btn next" data-tooltip="Next (→)" aria-label="Next image">
      <span class="icon" aria-hidden="true"></span>
    </button>
  </div>
  
  <!-- Playback Controls -->
  <div class="playback-controls" role="toolbar" aria-label="Playback controls">
    <button class="playback-btn pause" aria-label="Pause image rotation">
      <span class="playback-icon" aria-hidden="true"></span>
      <span class="playback-speed">5s</span>
    </button>
  </div>
  
  <!-- Progress Indicator -->
  <div class="rotation-progress" role="progressbar" aria-label="Image rotation progress">
    <div class="progress-bar"></div>
  </div>
  
  <!-- Image Counter -->
  <div class="image-counter" aria-label="Image position">
    <span class="current">1</span> / <span class="total">12</span>
  </div>
  
  <!-- Thumbnail Navigation -->
  <div class="thumbnail-nav" role="tablist" aria-label="Image thumbnails">
    <button class="thumbnail-dot active" role="tab" aria-selected="true" aria-label="Image 1"></button>
    <button class="thumbnail-dot" role="tab" aria-selected="false" aria-label="Image 2"></button>
    <button class="thumbnail-dot" role="tab" aria-selected="false" aria-label="Image 3"></button>
    <!-- More dots as needed -->
  </div>
</div>

<!-- Keyboard Hints (can be dynamically shown) -->
<div class="keyboard-hints" role="status" aria-live="polite">
  <div class="keyboard-hint">
    <kbd class="keyboard-key">←</kbd>
    <span>Previous image</span>
  </div>
  <div class="keyboard-hint">
    <kbd class="keyboard-key">→</kbd>
    <span>Next image</span>
  </div>
  <div class="keyboard-hint">
    <kbd class="keyboard-key">Space</kbd>
    <span>Pause/Play</span>
  </div>
</div>
</body>
</html>
